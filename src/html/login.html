<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Author" content="view">

    <title>用户登录 - Smartisan</title>
    <style>

    </style>
</head>
<body>

    <div id="wrap">
        <div class="tit">
            <div class="bgimg"></div>
            <h4>使用 Smartisan ID 登录官网</h4>
        </div>
        <div class="center">
            <form action="" class="loginForm">
                <div class="s1">
                    <div class="input clearfix">
                        <span class="ico"><i></i></span>
                        <input type="text" placeholder="手机号/邮箱" class="tel" value="">
                    </div>
                </div>

                <div class="s2">
                    <div class="input clearfix">
                        <span class="ico"><i></i></span>
                        <input type="password" placeholder="密码" class="pw" value="">
                    </div>
                </div>
                <div class="s3 clearfix">
                    <div class="login">
                        <div class="span">
                            <span class="span1 span20 on"></span>
                            <span class="span2 span21"></span>
                            <span class="span3">自动登录</span>
                        </div>
                    </div>
                    <div class="register">
                        <a href="http://localhost:404/html/register.html" class="span1">注册 Smartisan ID</a>
                        <span>忘记密码</span>
                    </div>
                </div>
                
                <div class="btn btn20">
                    <a href="http://localhost:404" class="loginA">登录</a>
                </div>
            </form>
            <div class="other clearfix">
                <ul class="left">
                    <li class="text clearfix">其他账号登陆：</li>
                    <li class="btn weixin"></li>
                    <li class="btn weibo"></li>
                    <li class="btn qq"></li>
                    <li class="btn alipay"></li>
                </ul>
                <p><a href="javascript:;">国际手机号登录 &gt;</a></p>
            </div>
        </div>
    </div>

            </ul>
        </div>
        <div class="t2">
            <a href="">京 ICP 备 18020659 号 - 2</a>
        </div>
    </div>
